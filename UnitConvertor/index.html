<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .converter {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f5f5f5;
            width: 300px;
            display: inline-block;
        }

        label {
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Unit Converter</h1>
    <div class="converter">
        <label for="fromUnit">From:</label>
        <select id="fromUnit">
            <optgroup label="Length">
                <option value="meter">Meter (m)</option>
                <option value="feet">Feet (ft)</option>
                <option value="inches">Inches (in)</option>
                <option value="centimeter">Centimeter (cm)</option>
                <option value="kilometer">Kilometer (km)</option>
            </optgroup>
            <optgroup label="Time">
                <option value="second">Second (s)</option>
                <option value="minute">Minute (min)</option>
                <option value="hour">Hour (hr)</option>
            </optgroup>
            <optgroup label="Temperature">
                <option value="celsius">Celsius (째C)</option>
                <option value="fahrenheit">Fahrenheit (째F)</option>
            </optgroup>
            <optgroup label="Data Storage">
                <option value="bit">Bit (b)</option>
                <option value="byte">Byte (B)</option>
                <option value="kilobyte">Kilobyte (KB)</option>
                <option value="megabyte">Megabyte (MB)</option>
                <option value="gigabyte">Gigabyte (GB)</option>
                <option value="terabyte">Terabyte (TB)</option>
            </optgroup>
        </select>
        <br>
        <label for="value">Value:</label>
        <input type="number" id="value" placeholder="Enter value" step="0.01">
        <br>
        <label for="toUnit">To:</label>
        <select id="toUnit">
            <optgroup label="Length">
                <option value="meter">Meter (m)</option>
                <option value="feet">Feet (ft)</option>
                <option value="inches">Inches (in)</option>
                <option value="centimeter">Centimeter (cm)</option>
                <option value="kilometer">Kilometer (km)</option>
            </optgroup>
            <optgroup label="Time">
                <option value="second">Second (s)</option>
                <option value="minute">Minute (min)</option>
                <option value="hour">Hour (hr)</option>
            </optgroup>
            <optgroup label="Temperature">
                <option value="celsius">Celsius (째C)</option>
                <option value="fahrenheit">Fahrenheit (째F)</option>
            </optgroup>
            <optgroup label="Data Storage">
                <option value="bit">Bit (b)</option>
                <option value="byte">Byte (B)</option>
                <option value="kilobyte">Kilobyte (KB)</option>
                <option value="megabyte">Megabyte (MB)</option>
                <option value="gigabyte">Gigabyte (GB)</option>
                <option value="terabyte">Terabyte (TB)</option>
            </optgroup>
        </select>
        <br>
        <button onclick="convert()">Convert</button>
        <p id="result"></p>
    </div>

    <script src="script.js">
    </script>
</body>
</html>
