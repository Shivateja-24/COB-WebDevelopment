<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Find Weather </h1><br>
        <div class="header">
            <div class="search">
                <input type="text" placeholder="Enter City" class="input-box">
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>

        <div class="notFound">
            <h1>Sorry, Location not found!</h1>
            
        </div>

        <div class="weather">
            <img src="./cloud.png" alt="Weather Image" class="weather-img">

            <div class="box">
                <p class="temperature">0 <sup>Â°C</sup></p>
                <p class="description">light rain</p>
            </div>

        </div>
    </div>


    <script src="script.js"></script>

    <script src="https://kit.fontawesome.com/595a890311.js" crossorigin="anonymous"></script>
</body>
</html>
